<div class="card-container">
  <h2 class="text-center">Sign in</h2>
  <form name="loginForm" class="form-signin" novalidate>
    <div class="form-group">
      <div class="input-group" ng-class="{ 'has-error': loginForm.inputEmail.$invalid && loginForm.inputEmail.$dirty }">
        <span class="input-group-addon">
            <span class="icon icon-user"></span>
        </span>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" ng-model="userEmail" placeholder="Email address" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group" ng-class="{ 'has-error': loginForm.inputPassword.$invalid &&  loginForm.inputPassword.$dirty}">
        <span class="input-group-addon">
            <span class="icon icon-lock"></span>
        </span>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="userPassword" placeholder="Password" required>
      </div>
    </div>
    <div id="remember" class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <span class="text-danger pull-right" ng-show="isError">Invalid username or password. Please try again</span>
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-disabled="loginForm.$invalid || !loginForm.$dirty " ng-click="fnLogin()">Sign in</button>
  </form><!-- /form -->
  <div class="forgot-password">
    <a href="#">
      Forgot the password?
    </a>
  </div>
</div><!-- /card-container -->
